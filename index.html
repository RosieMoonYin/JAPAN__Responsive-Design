<head><!--FONT-->

<body>

        </div>
    
            <!--MAKING THE MOUNTAIN IMG RESPONSIVE--The links did not become live when using srcset

        <div class="main__image">
            <picture>
                <source media="(min-width: 320px)" srcset="images/Mountain-mob.png">
                <source media="(min-width: 480px)" srcset="images/Mountain-tab.png">
                <source media="(min-width: 800px)" srcset="images/Mountain.png">
                <img class="main__img--size" src="images/Mountain.png">

                pasting these two just as example that the same links work with src=
                <img class="main__img--size" src="images/Mountain-mob.png">
                <img class="main__img--size" src="images/Mountain-tab.png">
                
            </picture>-->
